<html>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lumos</title>
        <!-- Google Auth -->
        <meta name="google-signin-client_id" content="822776355536-lemkdhusverutu0pglc65kl6jjm1hq5d.apps.googleusercontent.com">
        <link rel="stylesheet" href="../static/index.css">
        <!-- Materializecss -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <body>
        <div class="row">
            <div class="col s12">
                <div id="my-signin2" data-redirecturi="localhost:5000/home.html" data-onsuccess="onSignIn"></div>
            </div>
        </div>
    </body>
      <script>
        function onSuccess(googleUser) {
          console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
        }
        function onFailure(error) {
          console.log(error);
        }
        function renderButton() {
          gapi.signin2.render('my-signin2', {
            'scope': 'profile email',
            'width': 400,
            'height': 100,
            'longtitle': true,
            'theme': 'dark',
            'onsuccess': onSuccess,
            'onfailure': onFailure
          });
        }
      </script>
      <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
</html>
